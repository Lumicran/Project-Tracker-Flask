{% extends 'base.html' %}

{% block title %}New Student Form{% endblock %}

{% block body %} 
    <h1>New Student</h1>

    <form action="/student_add" method="POST">
        Enter first name: <input type="text" name="first_name" required><br>
        Enter last name: <input type="text" name="last_name" required><br>
        Enter github: <input type="text" name="github" required><br>
        <input type="submit" value="Submit Form">
    </form>

{% endblock %}
